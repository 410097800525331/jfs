<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메가박스</title>
  <style>
    /* reset */
    @font-face {
    font-family: 'NanumBarunGothic';
    src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWeb.eot');
    font-weight: 400;
    font-display: swap;
    }
    @font-face {
        font-family: 'NanumBarunGothic';
        src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebBold.eot');
        font-weight: 700;
        font-display: swap;
    }
    @font-face {
        font-family: 'NanumBarunGothic';
        src: url('//cdn.jsdelivr.net/font-nanumlight/1.0/NanumBarunGothicWebLight.eot');
        font-weight: 300;
        font-display: swap;
    }
    * {box-sizing: border-box;}
    body, h1, ul {margin: 0; padding: 0;}
    ul {list-style: none;}
    body {font: 0.9375rem/1.6 'NanumBarunGothic', sans-serif; background: #111;}
    a {text-decoration: none; color: #fff;}
    img {vertical-align: middle;}

    /* header */
    #header {
      position: relative;
      background: #111;
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, .2);
    }
    #header .inner {
      max-width: 1100px;
      margin: 0 auto;
    }
    /* logo */
    #logo {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
    }
    /* top_link */
    #header .top_link {
      display: flex;
      justify-content: space-between;
    }
    #header .top_link a {
      margin: 10px;
      font-size: 0.8125rem;
      color: #888;
    }
    /* link icon */
    #header .link_icon {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #header .link_icon a {
      margin: 0 10px;
    }
    /* GNB */
    #gnb {
      position: absolute;
      left: 50%; top: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 900px;
    }
    #gnb a {
      position: relative;
    }
    #gnb .main {
      display: flex;
      justify-content: space-evenly;
      align-content: flex-end;
    }
    #gnb .main a {
      font-size: 1.125rem;
    }
    #gnb .main > li:nth-of-type(3) {
      margin-left: 30px;
    }
    #gnb .main > li:nth-of-type(4) {
      margin-left: 300px;
    }
    #gnb .main > li:hover .sub {
      display: flex;
    }
    #gnb .sub {
      position: absolute;
      transform: translateX(-25%);
      padding-top: 30px;
      display: none;
    }
    #gnb .sub li {
      margin: 0 8px;
    }
    #gnb .sub a {
      font-size: 0.9375rem;
    }
    #gnb .sub a:hover {
      text-decoration: underline;
    }
    #gnb .sub:last-of-type {
      text-wrap: nowrap;
    }
  </style>
</head>

<body>
  <!-- header -->
  <header id="header">
    <div class="inner">
      <!-- logo -->
      <h1 id="logo"><a href="index.html"><img src="./img/logo-white_new2.png" alt="메가박스" title="MEGABOX 메인으로 가기"></a></h1>
      <!-- top link -->
      <div class="top_link">
        <div class="left_link">
          <a href="https://www.megabox.co.kr/benefit/viplounge">VIP LOUNGE</a>
          <a href="https://www.megabox.co.kr/benefit/membership">멤버십</a>
          <a href="https://www.megabox.co.kr/support">고객센터</a>
        </div>
        <div class="right_link">
          <a href="#">로그인</a>
          <a href="https://www.megabox.co.kr/join">회원가입</a>
          <a href="https://www.megabox.co.kr/booking">빠른예매</a>
        </div>
      </div>
      <!-- GNB -->
      <nav id="gnb">
        <ul class="main">
          <li>
            <a href="#">영화</a>
            <ul class="sub">
              <li><a href="#">전체영화</a></li>
            </ul>
          </li>
          <li>
            <a href="#">예매</a>
            <ul class="sub">
              <li><a href="#">빠른예매</a></li>
              <li><a href="#">상영시간표</a></li>
              <li><a href="#">더 부티크 프라이빗 예매</a></li>
            </ul>
          </li>
          <li>
            <a href="#">극장</a>
            <ul class="sub">
              <li><a href="#">전체극장</a></li>
              <li><a href="#">특별관</a></li>
            </ul>
          </li>
          <li>
            <a href="#">이벤트</a>
            <ul class="sub">
              <li><a href="#">진행중 이벤트</a></li>
              <li><a href="#">지난 이벤트</a></li>
              <li><a href="#">당첨자발표</a></li>
            </ul>
          </li>
          <li>
            <a href="#">스토어</a>
            <ul class="sub">
            </ul>
          </li>
          <li>
            <a href="#">혜택</a>
            <ul class="sub">
              <li><a href="#">메가박스 멤버십</a></li>
              <li><a href="#">제휴/할인</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- link icon -->
      <div class="link_icon">
        <div class="left_link">
          <a href="#"><img src="./img/ico-sitemap-white.png" alt="사이트맵" title="사이트맵"></a>
          <a href="#"><img src="./img/ico-search-white.png" alt="검색" title="검색"></a>
        </div>
        <div class="right_link">
          <a href="#"><img src="./img/ico-schedule-white.png" alt="상영시간표" title="상영시간표"></a>
          <a href="#"><img src="./img/ico-mymega-white.png" alt="검색" title="나의 메가박스"></a>
        </div>
      </div>
    </div>
  </header>
  <!-- section -->
  <section id="section">

  </section>
  <!-- footer -->
  <footer id="footer">

  </footer>
</body>

</html>
