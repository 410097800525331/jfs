<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 박스모델</title>
    <style>
        p {
            line-height: 1;
            font-size: 16px; /* fz16 */
            /* em(엠) 단위는 글자 크기의 배수 */
            margin: 1em 0; /* 1em=16px */
            background-color: lightblue;
        }
        div {
            /* 참고, 음수 지정 가능 */

            /* 속기 속성 */
            margin: 100px 150px 100px 150px; /* m100-150-100-150 */
            margin: 100px 150px;
            margin: 100px 150px 80px;
            margin: 100px;
            /* 
            개별속성
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 150px;
            */
            background-color: skyblue;
        }
        .div2 {
            /* 위아래 margin 겹칠 경우 큰 쪽으로 지정된다. */
            margin-top: 200px; /* mt200 */
        }
        section {

            /* 방법1 */
            display: flow-root;
            /* 방법2 */
            /* overflow: auto; */
            /* overflow: hidden; */
            /* 방법3 */
            /* display: flex;
            flex-direction: column; */
            background-color: yellow;
        }
    </style>
</head>

<body>
    <section>
        <div>단락이다</div>
        <div class="div2">단락이다</div>
    </section>
</body>

</html>
