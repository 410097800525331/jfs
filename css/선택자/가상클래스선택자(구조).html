<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 
        가상 클래스 선택자
        - 선택자:nth-of-type(n)
        - 선택자:nth-child(n)
        - n은 숫자, 수열(2n, 2n+1 등), odd, even
        홀수 번째: odd 또는 2n+1, 2n-1
        짝수 번째: even 또는 2n
        3의 배수 번째: 3n
        4의 배수 번째: 4n
        
        div:empty   빈 요소를 선택

        선택자:nth-last-of-type(n)
        선택자:only-of-type 자식이 하나인 요소
        */
        
        p:nth-child(1) {font-style: italic;} /* fs */
        p:nth-child(2n+1) {font-size: 28px;}
        p:last-child {font-style: italic;}

        p:nth-child(even) {background-color: lightblue;}
        p:nth-child(2n) {background-color: lightblue;}

        p:nth-of-type(1) {text-decoration: underline;} /* tdu */
        
        p:last-of-type {text-decoration: underline;}

        p:nth-of-type(2n-1) {color: red;}
        /* h2:nth-of-type(1) {color: green;} */

        h1:only-of-type {color: green;}

        /* div 자식이 하나인 요소 */
        div h2:only-of-type {border-bottom: 10px solid blue;}
        div h2:only-child {border-left: 10px solid yellowgreen;}

        /* :empty */
        :empty {
            display: block;
            width: 200px; height: 100px;
            border: 1px solid violet;
        }

    </style>
</head>
<body>
    <div>
        <h2>형제 관계 선택자</h2>
        <!-- <p>나는 1번째 문단이다</p> -->
    </div>
    <div></div>
    <p></p>
    <div>
        <h1>1. 형제 관계 선택자</h1>
        <h2>2. ~of-type</h2>
        <p>3. ~of-type은 태그 종류(타입)을 구별한다.</p>
        <p>4. 나는 1번째 문단이다</p>
        <p>5. 나는 2번째 문단이다</p>
        <h2>6. ~child</h2>
        <p>7. ~child은 태그 종류를 구별하지 않는다.</p>
        <p>8. 나는 3번째 문단이다</p>
        <p>9. 나는 4번째 문단이다</p>
        <p>10. 나는 5번째 문단이다</p>
        <p>11.나는 6번째 문단이다</p>
    </div>
    
</body>
</html>
