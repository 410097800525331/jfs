<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 선택자</title>
    <style>
        /* 
        형제 관계 선택자
        - 선택자 선택자
        - 선택자 > 선택자
        - 선택자 + 선택자 - 형제 선택자(바로 아래 동생)
        - 선택자 ~ 선택자 - 인접형제 선택자(모든 동생)
        참고: ~(틸드, tilde)
        */
        h1 + p {color: blue;}
        h1 ~ p {border: 1px solid green;}
    </style>
</head>
<body>
    <div>
        <h1>형제 관계 선택자</h1>
        <h2>형제 선택자</h2>
        <p>나는 1번째 문단이다</p>
        <p>나는 2번째 문단이다</p>
        <h2>인접형제 선택자</h2>
        <p>나는 3번째 문단이다</p>
        <p>나는 4번째 문단이다</p>
        <p>나는 5번째 문단이다</p>
    </div>
    
</body>
</html>
