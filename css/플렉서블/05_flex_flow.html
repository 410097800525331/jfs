<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flexible</title>
    <style>
        /* 
        flex-flow: direction wrap

        
        */
        .flex-container {
            display: flex;
            /* width: 200px; */
            height: 200px;
            background-color: lightblue;
        }
        .flex-container div {
            width: 200px; height: 100px;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px;
        }
        .fx1 {
            /* nowrap일 경우 플렉스 아이템에 지정한 height O, width X */
            flex-flow: row wrap;
            margin-bottom: 200px;
        }
        .fx2 {
            /* 플렉스 아이템에 지정한 height X, width O */
            flex-flow: column nowrap;
        }
    </style>
</head>

<body>
    <div class="flex-container fx1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <div class="flex-container fx2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>

</body>

</html>
