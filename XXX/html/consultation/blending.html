<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/jfs/ecoteav/css/ecoteav.css">
  <link rel="stylesheet" href="/jfs/ecoteav/css/consultation.css">
</head>

<body>
  <div id="header" data-include-path="/jfs/ecoteav/html/include/header.html"></div>
  <section>
    <div class="consult_wrap">
      <h1>OEM/ODM 상담 신청서</h1>
      <p class="desc">
        당신이 원하는 茶는 무엇입니까?<br>
        Tea 상품 제작 의도를 파악하고, 최상의 기획과 효율적인 예산 활용을 돕기 위한 자료로 활용됩니다.
      </p>
      <form>
        <div class="form_group">
          <div class="form_item">
            <label>업체명(회사명) <span>*</span></label>
            <input type="text" name="company" placeholder="사업자등록증 미발급 시 성함 기재" required>
          </div>
          <div class="form_item">
            <label>담당자(성함/직위) <span>*</span></label>
            <input type="text" name="manager" required>
          </div>
        </div>
        <div class="form_group">
          <div class="form_item">
            <label>이메일 <span>*</span></label>
            <input type="email" name="email" required>
          </div>
          <div class="form_item">
            <label>연락처 <span>*</span></label>
            <input type="tel" name="phone" required>
          </div>
        </div>
        <div class="form_item">
          <label>사업 유형 (중복 선택 가능) <span>*</span></label>
          <div class="checkbox_group">
            <label><input type="checkbox" name="business" value="카페"> 카페(프랜차이즈/개인)</label>
            <label><input type="checkbox" name="business" value="호텔"> 호텔 / 리조트</label>
            <label><input type="checkbox" name="business" value="레스토랑"> 레스토랑 / 음식점</label>
            <label><input type="checkbox" name="business" value="온라인"> 온라인 쇼핑몰 / SNS</label>
            <label><input type="checkbox" name="business" value="여행사"> 관광 / 여행사</label>
            <label><input type="checkbox" name="business" value="주류"> 주류 / 음료 브랜드</label>
            <label><input type="checkbox" name="business" value="기타"> 기타</label>
          </div>
        </div>
        <div class="form_item">
          <label>상품 유형 (중복 선택 가능) <span>*</span></label>
          <div class="checkbox_group">
            <label><input type="checkbox" name="product" value="음료용"> 음료용 메뉴</label>
            <label><input type="checkbox" name="product" value="어메니티"> 어메니티</label>
            <label><input type="checkbox" name="product" value="판매용"> 판매용 상품</label>
            <label><input type="checkbox" name="product" value="판촉용"> 프로모션 판촉물</label>
            <label><input type="checkbox" name="product" value="선물세트"> 기업 선물세트</label>
            <label><input type="checkbox" name="product" value="기타"> 기타</label>
          </div>
        </div>
        <div class="form_item">
          <label>제작 형태 (중복 선택 가능) <span>*</span></label>
          <div class="checkbox_group">
            <label><input type="checkbox" name="type" value="잎차"> 기본 - 잎차</label>
            <label><input type="checkbox" name="type" value="티백"> 기본 - 티백</label>
            <label><input type="checkbox" name="type" value="파우치"> 패키지 - 파우치</label>
            <label><input type="checkbox" name="type" value="개별"> 패키지 - 개별 포장</label>
            <label><input type="checkbox" name="type" value="단상자"> 패키지 - 단상자</label>
            <label><input type="checkbox" name="type" value="틴케이스"> 패키지 - 틴케이스</label>
            <label><input type="checkbox" name="type" value="선물세트"> 패키지 - 선물세트</label>
            <label><input type="checkbox" name="type" value="미정"> 미정</label>
          </div>
        </div>
        <div class="form_item">
          <label>TEA 생산 종류 <span>*</span></label>
          <div class="checkbox_group">
            <label><input type="radio" name="count" value="미정" required> 미정</label>
            <label><input type="radio" name="count" value="1종"> 1종</label>
            <label><input type="radio" name="count" value="2종"> 2종</label>
            <label><input type="radio" name="count" value="3종"> 3종</label>
            <label><input type="radio" name="count" value="4종"> 4종</label>
            <label><input type="radio" name="count" value="5종"> 5종</label>
            <label><input type="radio" name="count" value="기타"> 기타</label>
          </div>
        </div>
        <div class="form_item">
          <label>핵심 차茶 원료</label>
          <textarea name="ingredient" placeholder="희망 원료를 입력해주세요."></textarea>
        </div>
        <div class="form_item">
          <label>영감을 받은 제품 정보 또는 기획 컨셉</label>
          <textarea name="concept" placeholder="링크 또는 아이디어를 입력해주세요."></textarea>
        </div>
        <div class="privacy_box">
          <label>
            <input type="checkbox" required> 개인정보 수집 및 이용에 동의합니다.
          </label>
        </div>
        <button type="submit" class="footer_btnB">상담 신청하기</button>
      </form>
    </div>
  </section>
  <div id="footer" data-include-path="/jfs/ecoteav/html/include/footer.html"></div>
  <script src="/jfs/ecoteav/js/include.js"></script>
</body>
