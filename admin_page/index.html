<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 | Ecotive Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="admin_layout">
        <aside class="sidebar">
            <div class="logo">ECOTIVE ADMIN</div>
            <nav class="menu">
                <ul>
                    <li class="menu_item active">대시보드</li>
                    <li class="menu_item">상품 관리</li>
                    <li class="menu_item">주문 관리</li>
                    <li class="menu_item">회원 관리</li>
                    <li class="menu_item">정산 관리</li>
                    <li class="menu_item">환경설정</li>
                </ul>
            </nav>
        </aside>

        <main class="content_area">
            <header class="topbar">
                <div class="admin_info">관리자님, 환영합니다.</div>
            </header>

            <section class="content_box">
                <h2>대시보드</h2>
                <div class="card_container">
                    <div class="card">
                        <h3>오늘 매출</h3>
                        <p>₩1,230,000</p>
                    </div>
                    <div class="card">
                        <h3>신규 회원</h3>
                        <p>5명</p>
                    </div>
                    <div class="card">
                        <h3>주문 수</h3>
                        <p>37건</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
