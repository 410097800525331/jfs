<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/jfs/ecoteav/css/ecoteav.css">
  <link rel="stylesheet" href="/jfs/ecoteav/css/consultation.css">
</head>

<body>
  <div id="header" data-include-path="/jfs/ecoteav/html/include/header.html"></div>
  <section>
    <div class="consult_wrap">
      <h1>향료 상담 신청</h1>
      <p class="desc">
        에코티브의 전문 향료 개발팀이 맞춤형 솔루션을 제공합니다.<br>
        식품, 음료, 디퓨저, 화장품 등 다양한 제품에 적용 가능한 향료 상담을 신청하세요.
      </p>
      <form>
        <div class="form_group">
          <div class="form_item">
            <label>이름 <span>*</span></label>
            <input type="text" name="name" placeholder="이름을 입력해주세요." required>
          </div>
          <div class="form_item">
            <label>연락처 <span>*</span></label>
            <input type="tel" name="phone" placeholder="010-0000-0000" required>
          </div>
        </div>
        <div class="form_group">
          <div class="form_item">
            <label>이메일 <span>*</span></label>
            <input type="email" name="email" placeholder="상담 결과를 받을 이메일" required>
          </div>
          <div class="form_item">
            <label>업체명 / 브랜드명</label>
            <input type="text" name="company" placeholder="개인일 경우 생략 가능">
          </div>
        </div>
        <div class="form_item">
          <label>상담 유형 <span>*</span></label>
          <div class="checkbox_group">
            <label><input type="checkbox" name="category" value="식품 향료 개발"> 식품 향료 개발</label>
            <label><input type="checkbox" name="category" value="차(tea) 향료 개발"> 차(tea) 향료 개발</label>
            <label><input type="checkbox" name="category" value="디퓨저 / 향수"> 디퓨저 / 향수</label>
            <label><input type="checkbox" name="category" value="화장품 / 생활용품 향"> 화장품 / 생활용품 향</label>
            <label><input type="checkbox" name="category" value="기타"> 기타</label>
          </div>
        </div>
        <div class="form_item">
          <label>향료 컨셉 <span>*</span></label>
          <select name="concept" required>
            <option value="">선택해주세요</option>
            <option value="내추럴 (자연 유래 중심)">내추럴 (자연 유래 중심)</option>
            <option value="프루티 / 플로럴">프루티 / 플로럴</option>
            <option value="스위트 / 디저트 계열">스위트 / 디저트 계열</option>
            <option value="허벌 / 스파이시">허벌 / 스파이시</option>
            <option value="기타">기타</option>
          </select>
        </div>
        <div class="form_item">
          <label>희망 향 노트(Top / Middle / Base)</label>
          <textarea name="notes" placeholder="예: Top: 시트러스 / Middle: 장미 / Base: 바닐라"></textarea>
        </div>
        <div class="form_item">
          <label>참고할 제품 링크 또는 이미지</label>
          <span><input type="file" name="reference_file" accept="image/*, .pdf"></span>
        </div>
        <div class="form_item">
          <label>상담 요청 내용</label>
          <textarea name="message" placeholder="상담받고자 하는 내용을 입력해주세요."></textarea>
        </div>
        <div class="privacy_box">
          <label>
            <input type="checkbox" required> 개인정보 수집 및 이용에 동의합니다.
          </label>
        </div>
        <button type="submit" class="btn1">향료 상담 신청하기</button>
      </form>
    </div>
  </section>
  <div id="footer" data-include-path="/jfs/ecoteav/html/include/footer.html"></div>
  <script src="/jfs/ecoteav/js/include.js"></script>
</body>
