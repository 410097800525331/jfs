<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에코티브</title>
    <link rel="stylesheet" href="../css/package_product.css">
</head>

<body>
    <section class="product-detail">
        <!-- 왼쪽: 상품 이미지 -->
        <div class="product-image">
            <div class="main-img">
                <img src="images/sample-main.jpg" alt="상품 이미지">
            </div>
            <ul class="thumb-list">
                <li><img src="images/sample-thumb1.jpg" alt="썸네일 1"></li>
                <li><img src="images/sample-thumb2.jpg" alt="썸네일 2"></li>
                <li><img src="images/sample-thumb3.jpg" alt="썸네일 3"></li>
            </ul>
        </div>

        <!-- 가운데: 옵션 영역 -->
        <div class="product-options">
            <h2 class="product-title">[소량제작 풀컬러] 지퍼스탠드</h2>
            <div class="option-group">
                <label for="size">사이즈</label>
                <select id="size">
                    <option>선택</option>
                    <option>소형</option>
                    <option>중형</option>
                    <option>대형</option>
                </select>
            </div>

            <div class="option-group">
                <label for="material">원단</label>
                <select id="material">
                    <option>선택</option>
                    <option>매트</option>
                    <option>유광</option>
                </select>
            </div>

            <div class="option-group">
                <label>후가공</label>
                <ul class="radio-list">
                    <li><label><input type="radio" name="finish" value="none" checked> 없음</label></li>
                    <li><label><input type="radio" name="finish" value="zipper"> 지퍼</label></li>
                </ul>
            </div>

            <div class="option-group">
                <label for="file">디자인 파일</label>
                <input type="file" id="file">
            </div>

            <div class="option-group qty-group">
                <label for="qty">수량</label>
                <div class="qty-box">
                    <button type="button" class="qty-btn minus">-</button>
                    <input type="number" id="qty" value="1" min="1">
                    <button type="button" class="qty-btn plus">+</button>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 가격 및 결제 -->
        <div class="product-summary">
            <div class="summary-box">
                <p><strong>가격</strong> <span id="price">0원</span></p>
                <p><strong>추가금액</strong> <span id="add-price">0원</span></p>
                <p><strong>1장당</strong> <span id="unit-price">0원</span></p>
                <p><strong>최종결제금액</strong> <span id="total-price">0원</span></p>
            </div>
            <div class="btn-area">
                <button type="button" class="btn-cart">장바구니 담기</button>
                <button type="button" class="btn-buy">구매하기</button>
            </div>
        </div>
    </section>
</body>

</html>
