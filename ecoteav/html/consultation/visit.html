<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/jfs/ecoteav/css/ecoteav.css">
  <link rel="stylesheet" href="/jfs/ecoteav/css/consultation.css">
</head>

<body>
  <div id="header" data-include-path="/jfs/ecoteav/html/include/header.html"></div>
  <section>
    <div class="consult_wrap">
      <h1>방문 상담 신청</h1>
      <p class="desc">
        에코티브 본사에 방문하여 맞춤형 TEA 상담을 받아보세요.<br>
        담당자가 일정 확인 후 방문 확정 연락을 드립니다.
      </p>
      <form>
        <div class="form_group">
          <div class="form_item">
            <label>이름 <span>*</span></label>
            <input type="text" name="name" placeholder="이름을 입력해주세요." required>
          </div>
          <div class="form_item">
            <label>연락처 <span>*</span></label>
            <input type="tel" name="phone" placeholder="010-0000-0000" required>
          </div>
        </div>
        <div class="form_group">
          <div class="form_item">
            <label>이메일 <span>*</span></label>
            <input type="email" name="email" placeholder="상담 결과를 받을 이메일" required>
          </div>
          <div class="form_item">
            <label>업체명 / 브랜드명</label>
            <input type="text" name="company" placeholder="개인일 경우 생략 가능">
          </div>
        </div>
        <div class="form_group">
          <div class="form_item">
            <label>방문 희망 날짜 <span>*</span></label>
            <input type="date" name="visit_date" required>
          </div>
          <div class="form_item">
            <label>방문 희망 시간 <span>*</span></label>
            <input type="time" name="visit_time" required>
          </div>
        </div>
        <div class="form_item">
          <label>상담 구분 <span>*</span></label>
          <div class="radio_group">
            <label><input type="radio" name="category" value="OEM/ODM 상담" required> OEM/ODM 상담</label>
            <label><input type="radio" name="category" value="티 제품 개발"> 티 제품 개발</label>
            <label><input type="radio" name="category" value="기타"> 기타</label>
          </div>
        </div>
        <div class="form_item">
          <label>상담 요청 내용</label>
          <textarea name="message" placeholder="상담받고자 하는 내용을 입력해주세요."></textarea>
        </div>
        <div class="privacy_box">
          <label>
            <input type="checkbox" required> 개인정보 수집 및 이용에 동의합니다.
          </label>
        </div>
        <button type="submit" class="btn1">방문 상담 신청하기</button>
      </form>
      <div class="map_wrap">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.2321084302034!2d127.0197713764281!3d37.50244342779977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca10050dfb68d%3A0x6f661477fdcdef7e!2z7JeQ7L2U7Yuw67iMKGVjb3RlYXYp!5e0!3m2!1sko!2skr!4v1762406561762!5m2!1sko!2skr"
          width="900" height="350" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="office_info">
        <p><i class="fa-solid fa-location-dot"></i> 서울특별시 서초구 서운로 26길 5 토탈에코빌딩 B1</p>
        <p>Tel&nbsp;&nbsp;010-0000-0000&nbsp;&nbsp;&nbsp;&nbsp; mail&nbsp;&nbsp;ecoteav@gmail.com</p>
      </div>
    </div>
  </section>
  <div id="footer" data-include-path="/jfs/ecoteav/html/include/footer.html"></div>
  <script src="/jfs/ecoteav/js/include.js"></script>
</body>
