<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML그룹핑</title>
</head>

<body>
    <h1>그룹핑1</h1>
    <!-- 다중 커서: alt + 클릭 or Ctrk + alt + 방향키 -->
    <div style="border: 1px solid gray; margin: 5px; height: 100px;">헤더</div>
    <div style="border: 1px solid gray; margin: 5px; height: 300px;">섹션</div>
    <div style="border: 1px solid gray; margin: 5px; height: 100px;">푸터</div>

    <h1>그룹핑2</h1>
    <!--
    HTML4.01 이전에는 div를 사용,
    HTML5 버전 / 시멘틱(의미있는) 태그. 성격은 div와 같다.

    header - 로고, 내비게이션, 언어, SNS, 로그인, 회원가입
    section: 일반 콘텐츠 !하나 이상의 제목이 있어야 한다!
    footer - 저작권, 주소, 연락처, 사이트맵, 하단 메뉴, 하단 로고, 위로가기 등
    nav: 내비게이션(GNB)
    main: 메인 콘첸츠 !한 페이지에 한번만 사용!
    aside: 사이드 콘텐츠
    article: 독립된 콘텐츠에만 사용, 예) 신문의 사설 !하나 이상의 제목이 있어야 한다!
    address: 제작자 또는 소유자 연락처 정보
    
    -->
    <header style="border: 1px solid gray; margin: 5px; height: 100px;">헤더</header>
    <nav>내비게이션</nav>
    <div style="border: 1px solid gray; margin: 5px; height: 300px; display: flex; flex-wrap: wrap;">
        <div style="width: 60%;">
            <section style="background-color: blanchedalmond; height: 150px;"><h2>섹션</h2></section>
            <article style="background-color: yellowgreen; height: 150px;"><h2>아티클</h2></article>
        </div>
        <aside style="background-color: pink; width: 40%; height: 300px;">사이드</aside>
    </div>
    <footer style="border: 1px solid gray; margin: 5px; height: 100px;">푸터</footer>
</body>

</html>
