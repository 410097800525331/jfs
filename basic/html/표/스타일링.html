    <title>표: 스타일링</title>
    <style>
        table {

            margin: 50px;

        td {
            width: 100px;
        }
        .t1 tr:nth-child(even) {

        .t3 th:nth-child(even),
        .t3 td:nth-child(even) {
            background-color: rgba(150, 212, 212, 0.4);
        }
        .t4 tr {
            border-bottom: 1px solid #ddd;
        }
        /* 
        가상 클래스 선택자
        - 선택자:not(선택자)
        - tr:not(:first-child)
        */
        .t4 tr:not(:first-child):hover {
            background-color: rgba(150, 212, 212, 0.4);
        }
    </style>
</head>
