<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    https://www.w3schools.com/html/
    
    선택한 영역 위치 이동: alt + 방향키
    이모지: 윈도우 + . or 윈도우 + ;

    < = &lt;
    > = &gt;
    ⓒ = &copy;
    &  = &amp;  /  &(empersand)
    공백 = &nbsp;
    -->
    
    <h1 style="font-weight: 400; font-size: 16px;">가장 큰 제목 -&gt; 로고</h1>
    <h2>섹션 제목</h2>
    <h3>작은 제목</h3>
    <h4>h3보다 더 작은 제목</h4>
    <h5>더더 작은 제목</h5>
    <h6>HTML &amp; SCC</h6>
    
    <p style="font-weight: bold;">제목</p>
    <p>본문 내용, 문단(Paragraph)</p>

</body>

</html>
