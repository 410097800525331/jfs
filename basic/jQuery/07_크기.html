<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크기</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    div {
      width: 100px;
      height: 100px;
      float: right;
      margin: 5px;
      background: yellow;
    }
    .box {
      background: red;
    }
    /* p:first-of-type {
      clear: both;
    } */
    .clearboth {
      display: block;
      clear: both;
    }
  </style>
  <script>
    /*
    HTML/CSS 관련 메서드
    width()
    height()
    */
   /* 
   this
   event객체 -> 매개변수(e)로 사용 가능
   event.target
   event.currentTarget
   $(this)
   event객체 -> 매개변수(e)로 사용 가능
   $(event.target)
   $(event.currentTarget)
   */
   $(()=>{
    let x = 100;
    $('div').click((e)=>{
      console.log($(this));
      console.log($(e.target));
      console.log($(e.currentTarget));

      // $(this).css({background: 'red'});
      $(e.target).css({background: 'red'});
      // $(this).width(x-=10);
      // $(this).height(x-=10);
      $(e.target).width(x-=10);
      $(e.currentTarget).height(x-=10);
    });
   });
  </script>
</head>

<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <p class="clearboth">박스4</p>
    <p>박스5</p>

</body>

</html>
