<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐색 메서드</title>
  <style>
    .ancestors div {
      width: 500px;
    }

    .ancestors * {
      display: block;
      border: 2px solid lightgrey;
      color: lightgrey;
      padding: 5px;
      margin: 15px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    /* 
    탐색 메서드
    탐색(filter)
    xxxUtil(stop, filter)
    - stop: 선택자
    - filter: 선택자

    조상
    parent([filter])
    parents([filter])
    parentsUntil([stop], [filter])
    - 요소의 조상 중 선택자의 자식까지

    자손
    children()
    find()
    
    형제
    siblings()
    next()
    nextAll()
    nextUntil()
    prev()
    prevAll()
    prevUntil()

    필터
    first()
    last()
    eq()
    filter()
    not()
    */
    $(() => {
      // $("li, p").css({"color": "red", "border": "2px solid red"});
      // $("span").parent().css({"color": "red", "border": "2px solid red"});
      $("span").parentsUntil('div').css({ "color": "red", "border": "2px solid red" });

      $('p').parent('.parent').css({ background: 'yellow' });

      $('.target').parentsUntil('.outer', '.inner').css('border', '2px solid blue');
    });
  </script>
</head>

<body>
  <div class="ancestors">
    <div style="width:500px;">div (great-grandparent)
      <ul>ul (grandparent)
        <li>li (direct parent)
          <span>span</span>
        </li>
      </ul>
    </div>

    <div style="width:500px;">div (grandparent)
      <p>p (direct parent)
        <span>span</span>
      </p>
    </div>
  </div>

  <div class="container">
    <div class="parent">
      <p>Child 1</p>
    </div>
    <div class="parent">
      <p>Child 2</p>
    </div>
    <div class="other">
      <p>Child 3</p>
    </div>
  </div>

  <div class="outer">
    <div class="inner">
      <div class="target">
        <p>This is the target element.</p>
      </div>
    </div>
  </div>
</body>

</html>
