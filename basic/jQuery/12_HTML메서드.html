<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML 메서드</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <script>
    /* 
    HTML/CSS 관련 메서드
    text(): 태그 내용 가져오기
    HTML(): 태그 내용 가져오기
    val(): 
    */
    $(() => {
      $("#btn1").click(function () {
        alert("Text: " + $("#test").text());
      });
      $("#btn2").click(function () {
        alert("HTML: " + $("#test").html());
      });
      $("#btn3").click(function () {
        alert("val: " + $("#test2").val());
      });
      $("#btn4").click(function () {
        alert("val: " + $("#test3").html());
      });
    });
  </script>
</head>

<body>
  <button type="button" id="btn1">text() 버튼1</button>
  <button type="button" id="btn2">HTML() 버튼2</button>
  <button type="button" id="btn3">val 버튼3</button>
  <button type="button" id="btn4">val 버튼3</button>
  <p id="test">가져오기</p>
  <p>Name: <input type="text" id="test2" value="Mickey Mouse"></p>
  <p>textarea: <textarea name="" id="text3">텍스트 영역 입력 폼</textarea></p>
</body>

</html>
