<!DOCTYPE html>
<html lang="en">
<head>

  <title>scrollTop()</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <style>
    body {height: 2000px;}
  </style>
  <script>
    $(()=>{
      // 스크롤 이벤트
      $(window).scroll(()=>{
        let wst = $(window).scrollTop();
        console.log(wst);
      });
    });
  </script>
</head>
