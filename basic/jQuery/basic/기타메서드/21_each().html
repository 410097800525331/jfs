<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>each</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    /* 
    이벤트
    scroll

    기타 메서드
    each(): 반복
    반복할요소.each(function([idx], [ele])): 반복문 역할
    scrollTop(): 스크롤 양

    offset().top: 위치(윈도우 창 기준)
    position().top: 위치(부모 기준)
    */

    $(() => {
      $('button').on('click', ()=>{
        // for (let i = 0; i < 3; i++) {
        //   alert($('li').eq(i).text());
        // }
        // alert($('li').eq(0).text());
        // alert($('li').eq(1).text());
        // alert($('li').eq(2).text());

        $('li').each(function(idx){
          alert($('li').eq(idx).text());
        });
        $('li').each(function(){
          alert($(this).text());
        });
        // $('li').each((idx, ele)=>{
        //   alert($(ele).text());
        // });
      });
    });
  </script>
</head>

<body>
  <button>Alert the value of each list item</button>

  <ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Soda</li>
  </ul>
</body>

</html>
