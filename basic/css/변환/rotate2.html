<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변환: rotate</title>
    <style>
        body {
            background-color: #111;
        }
        div {
            width: 188px; height: 188px;
            transition: linear 5s;
        }
        div:hover {
            transform: rotate(720deg); /* trfr */
        }
    </style>
</head>
<body>
    <div><img src="../../assets/imgs/curve_text.svg" alt="회전 변환 연습"></div>
    
</body>
</html>
