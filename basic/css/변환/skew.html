<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변환 skew</title>
  <style>
    div {
      width: 100px; height: 100px;
      background: skyblue;
      transition: .3s;
    }
    div:hover {
      /* transform: skew(x각도, y각도); */
      transform: skew(0deg, 10deg);
      transform: skew(10deg, 0deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
