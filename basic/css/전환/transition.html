<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환</title>
    <style>
        /* 
        transition-property (Required)
        transition-duration (Required)
        transition-timing-functionP: ease / ease-in, ease-out, ease-in-out, linear(선형, 등속)
        transition-delay
        
        transition: [속성] 전환시간 [가속도, easing] [지연시간];
        transition: 전환시간 지연시간;
        */
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 2s;
        }

        div:hover {
            width: 300px; height: 300px;
        }
    </style>
</head>

<body>
    <div>전환</div>
</body>

</html>
