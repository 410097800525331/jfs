<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex container</title>
    <style>
        /* 
        부모: flex container
        1. flex-direction - 방향을 설정
        2. flex-wrap - 줄바꿈 
        3. flex-flow - flex-flow: direction wrap

        4. justify-content - 주축(수평) 정렬
        5. align-items - 교차축(수직) 정렬(플렉스 아이템이 한 줄 한 줄..)
        6. align-content - 교차 축에 플렉스 라인을 정렬합니다.(플렉스 아이템 전체가 그룹되어 정렬된다) / flex-wrap: wrap 상태에서 사용!

        자식: flex item

        */
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 600px;
            background-color: DodgerBlue;
        }

        .container div {
            /* display: inline-block; */
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
        }

        /* align-content: 베이스라인
        div:nth-of-type(1) {font-size: 30px;}
        div:nth-of-type(2) {font-size: 20px;}
        div:nth-of-type(3) {font-size: 40px;} */
    </style>
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
        <div>Item 9</div>
        <div>Item 10</div>
        <div>Item 11</div>
        <div>Item 12</div>
    </div>
</body>

</html>
