<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS flexible</title>
    <style>
        .flex-container {
            display: flex;
            /* flex-direction: row; */
            /* gap: 10px; */
            background-color: lightblue;
            margin: 20px;
        }
        .flex-container div {
            width: 100px;
            background-color: #f1f1f1;
            padding: 10px;
            margin: 10px;
        }
        .fx2 {
            flex-direction: column;
        }
        .fx3 {
            flex-direction: row-reverse;
        }
        .fx4 {
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>
    <div class="flex-container fx1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-container fx2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="flex-container fx3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <div class="flex-container fx4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>

</html>
