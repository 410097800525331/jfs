<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 미디어쿼리 </title>
  <style>
    /* 
    조건: min-width: 값;  max-width: 값;

    장치
    - 데스크탑 PC(1920)
    - 테블릿 PC(768)
    - 폰(375)
    장치의 화면 해상도
    
    브레이크 포인트(break point, 중단점)
    - 크롬 브라우저: 320, 375, 425, 768, 1024, 1440, 2560(4k)
    - 부트스트랩 프레임워크: 576, 768, 992, 1200, 1400
    - 화면 해상도 순위: https://gs.statcounter.com/

    부트스트랩
    https://getbootstrap.kr/
    */

    /* 전체 */
    @media(orientation: landscape) {
      body {
        background: #000;
      }

    }
    @media (max-width: 1024px) {
      body{
        background: #f9f9f9;
      }
    }
    /* 테블릿, 데스크탑 */
    @media (max-width: 768px) and (orientation: landscape) {
      body{
      background: #ccc;
    }
  }
    /* 폰 */
    @media (max-width: 600px) {
      body{
      background: #555;
    }
  }
  </style>
</head>
<body>
  
</body>
</html>
