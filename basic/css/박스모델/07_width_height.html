<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 박스모델</title>
    <style>
        body {
            /* outline은 박스 모델에 포함되지 않으며, border 바깥에 지정된다 */
            outline: 1px solid lime;

            /* vw, vmax, vmin */
            /* vh: viewport height -> 뷰포트 기준 */
            height: 100vh;
            margin: 0;
        }
        /* 
        CSS 우선 순위
        1. 인라인
        2. id
        3. class, 가상 class
        4. 타입, 슈도 요소
        - 같은 선택자이면 아래 기록한 것이 적용
        - 같은 속성일때 아래 기록한 것이 적용
        */
        div {
            width: 50%; /* w50p(%) */
            height: 200px; /* h200 */
            background-color: powderblue; /* bgc */
        }
        .box2 {
            width: 500px; /* w500 */
            height: 10%;
            background-color: powderblue;
        }
        .div1 {
            width: 100%;
            max-width: 1400px; /* maw1400 */
            margin: 0 auto;
            /* min-width: 500px;  mw500 */
            /* mw500, mah500 */
            background-color: rgb(234, 253, 255);
        }
        .div2 {
            width: 600px;
            background-color: rgb(59, 159, 172);
        }
    </style>
</head>

<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="div1">박스3</div>
    <div class="div2">박스4</div>
</body>

</html>
