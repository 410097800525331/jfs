<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css text-overflow</title>
  <style>
    /* 
    text-overflow
    white-space: nowrap;
    overflow: hidden;
    */
    div.a {
      width: 300px; height: 30px;
      white-space: nowrap;
      border: 1px solid;
      overflow: hidden;
      text-overflow: ellipsis; /* txo */
    }
    div.a:hover {
      overflow: visible;
      /* text-overflow: clip; */
    }
  </style>
</head>

<body>
  <div class="a">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi voluptatem accusamus eum deleniti officiis, velit eius consequatur nulla ad incidunt! Sequi nisi inventore et qui odit eos magni animi est.</div>
</body>

</html>
