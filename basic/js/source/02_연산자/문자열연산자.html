<body>
    <script>
        /* 
        문자열 데이터는 "" 또는 '' 묶는다
        변수키워드 변수명 = 값;
        =은 대입연산자
        */
       var stdName = "ksg";
       var stdName = 'ksg';
       // 산술 연산
       var num = 100 + 10;
       // 문자열 연산
       var st = "Hello" + " Javascript";
       var st = "안녕!" + " 자바스크립트";
       var st2 = "100" + 10;
       
       console.log(num);
       console.log(st);
       console.log(st2);

       // 문자열 길이(문자 개수): Length
       // 변수는 카멜표기법(관례)
       var stLength = st.length;
       console.log(stLength);

    </script>
