<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: 논리연산자</title>
</head>
<body>
    <script>
        /* 
        논리연산자
        && 그리고(and), 논리곱
        || 또는(or), 논리합
        !  아니다(not), 논리부정
        */

        const x = 5;
        const y = 7;
        // const 변수 선언시 반드시 초기화 값을 지정해야한다
        // 즉, const는 변수 선언 동시에 값을 할당해야한다
        // const result;
        let result;

        // 연산의 출력 순위
        // () > 산술 > 비교 > 논리
        document.write("true && true" + (true && true) + '<br>') // true

        document.write("x<10 && y>10" + (x<10 && 7>10) + '<br>') // false
        document.write("x<10 || y>10" + (x<10 || 7>10) + '<br>') // true
        document.write("!(x<10 && y>10)" + !(x<10 && 7>10)) // true

    </script>
</body>
</html>
