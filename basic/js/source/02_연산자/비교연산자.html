<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: 비교연산자</title>
</head>
<body>
    <script>
		// 산술 > 비교(논리값) > 대입
        /* 
        산술연산자
        > 크다
        < 작다
        >= 크거나 같다
        <= 작거나 같다
        == 같다 (값만 비교, 타입 구분X)
        === 같다 (값과 타입을 모두 구분O)
        != 같지 않다 (값만 비교, 타입 구분X)
        !== 같지 않다 (값과 타입을 모두 구분O)

        변수 선언 키워드: var, let(재사용O), const(재사용X)
        */
       // 변수 선언
       const num = 5;
       const str = '5';

       // 출력
       // 비교(논리) 연산의 결과는 boolean 데이터(true 또는 false)이다.
       document.write("5 >'5' = " + (num>str) + '<br>'); // 5 + '5' =
       document.write("5 <'5' = " + (num<str) + '<br>'); // 5 < '5' =
       document.write("5 >='5' = " + (num>=str) + '<br>'); // 5 >= '5' =
       document.write("5 <='5' = " + (num<=str) + '<br>'); // 5 <= '5' =
       document.write("5 =='5' = " + (num==str) + '<br>'); // 5 == '5' =
       document.write("5 ==='5' = " + (num===str) + '<br>'); // 5 === '5' =
       document.write("5 !='5' = " + (num!=str) + '<br>'); // 5 != '5' =
       document.write("5 !=='5' = " + (num!==str) + '<br>'); // 5 !== '5' =

    </script>
</body>
</html>
