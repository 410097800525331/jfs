<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: 어디에</title>
    <script src="./script2.js"></script>
    <script>
        function fn3() {
            alert('안녕!');
        }
        window.addEventListener("DOMContentLoaded", function(){
            var btn3 = document.getElementById('btn3');
            btn3.onclick = function(){
                fn3();
            };
        });
    </script>
</head>
<body>
    <!-- 
    1. 인라인, 2. 내부, 3. 외부 스크립트

    HTML 이벤트 속성
    - onclick

    자바스크립트의 함수(메서드)
    - alert();

    자바스크립트 이벤트 종류
    - click
    - DOMContentLoaded -> 돔 내용 불렀다(읽었을때)
    -->
    <button type="button" id="btn">내부 스크립트 버튼</button>
    <button type="button" id="btn2">외부 스크립트 버튼</button>
    <button type="button" id="btn3">head의 내부 스크립트 버튼</button>
    <button type="button" id="btn4">head의 외부 스크립트 버튼</button>
    <button type="button" onclick="alert('Hello'); alert('자바스크립트');">인라인 스크립트 버튼</button>

    <script>
        window.addEventListener("DOMContentLoaded", function(){
            // alert('Hello World!');
            // 1. 함수 형식: function 함수명 () {js문장;}
            function fn() {
                alert('Hi~');
            }
    
            // 2. 버튼 찾기
            // var btn = document.getElementsById('btn');
            var btn = document.getElementsByTagName('button')[0];
            // document.getElementsByTagName('button').onclick = fn();
    
            // 2. 함수를 호출하면 바로 실행
            btn.onclick = fn;
            // fn();
    
            // 3. 이벤트 작성
            // btn.onclick = function() {
            //     fn();
            // };

        })

    </script>

    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
