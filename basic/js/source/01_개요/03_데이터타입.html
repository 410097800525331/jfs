<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js: 데이터타입</title>
</head>
<body>
    <script>
        /*
        데이터 타입
        1. 기본형 타입(primitive type)
        - number: 숫자
            (정수, 실수)
        (자바에선.. int, long, btye, short 정수
                   float, double 실수)
        - string: 문자열(문자) 
            "홍길동", '김길동'
        - boolean: 불
            (true, false)
        - array: 배열, 객체로 취급 
            ['서울', '부산', 1000, true, [서울, 경기], {}]
        - object: 객체 
            {name: '홍길동', age: 25} / 속성=키
        - null: 객체 값이 없음(빈 값)
        - undefined: 데이터 값이 정해지지 않음
        2. 객체(참조) 타입(object, reference type)
        - array
        - object
        데이터 타입이 메모리에 저장될 때 결정된다(동적 타이핑)
        */ 
    </script>
</body>
</html>
