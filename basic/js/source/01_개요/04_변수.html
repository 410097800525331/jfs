<body>
    <script>
        /*
        변수(variavle): 박스, 그릇, 폴더, 저장 공간
        
        변수 이름 정의 규칙
        1. 문자(영문 권장), 특수문자(_, $)로 시작
        2. 대소문자 구별
        3. 예약어(키워드)는 사용 불가 ex) var, const, let, true, false 등

        표기법
        - 낙타(카멜) 표기법: 첫 단어 소문자 후 첫 단어 대문자
            getElementById
        - 파스칼 표기법: 첫 단어부터 대문자
            UserNumber
        - 캐밥 표기법
            background-color
        - 스네이크 표기법
            MAX_VOLUME
        - 헝가리안 표기법

        변수 작성 방법
        1. 변수키워드 변수명;
        2. 변수키워드 변수명=값;
        =은 할당(대입) 연산자 ==, === 같다

        */ 

        // 변수 선언 키워드: var, let, const
        // 올바른 표기법 사용
        var x;
        var y=10;
        var x=y;
        var a, b, c;
        var a=10, b=11, c=12;
        var a=b=c=10;
        var name="홍길동", age=25;
        var total=a+b+c;

        console.log("x는 " + x + " 이다.")
