<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <p>아이디, 비밀번호 입력</p> 
    <script>
        /* 
        외부에서 사용자가 아이디와 비밀번호룰 입력한다.
        - 아이디 검증 후 비밀번호 검증
        - 회원가입 된 id: admin/ pw:1234

        1. 입력: 변수 선언 uid/ups
        2. 처리
        3. 출력

        내장 객체: window, document, location 등 / 객체는 속성(특징)과 메서드(동작)로 구성된다
        */
        const uid = prompt("아이디를 입력하세요");
        // prompt()의 결과 값은 문자열이다
        let upw = prompt("비밀번호를 입력하세요.");

        if(uid === 'admin') {
            if(upw == 1234) {
                location.href = 'https://410097800525331.github.io/jfs';
            } else {
                // pw 일치X
                // location.href = 'error.html';
                alert('비밀번호를 다시 입력해주세요.');
                upw = prompt("비밀번호를 입력하세요.");
            }
        } else {
            // id 일치X
            // location.href = 'error.html';
            alert('아이디를 다시 입력해주세요.');
        }
    </script>
</body>
</html>
