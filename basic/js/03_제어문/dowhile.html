<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js: do while</title>
</head>
<body>
  <script>
    /* 
    do~while문 기본 형식 / 최소 1회는 실행
    do {
      실행문
    } while(조건식)
    */
    let x = 1, sum = 0;
    do {
      sum+=x;
      x++;
    } while(x<=100)
    document.write('1~100까지 합: ' + sum)
  </script>
</body>
</html>
