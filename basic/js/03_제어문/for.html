<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js: for문</title>
</head>
<body>
  <script>
    /* 
    for문의 형식
    for(초기식, 초기식; 조건식; 증감식) {
      코드;
    }
    초기식: 반복 변수값을 초기화한다. 처음 1번 실행
    조건식: {블록} 내 문장을 얼마나 반복할지 결정한다. 조건식이 참이면 반복
    증감식: 초기식에서 초기화한 변수의 값을 증가 또는 감소시킨다.

    for(let 변수(i, j, k 등)=값; 조건식; 증감식(i++, i--);) {
      코드;
    }
    */
   
    // for(let num=0; num<=9; num++) {
    // for(let num=0; num<10; num++) {
    for(let num=1; num<=5; num++) {
      // 1. num=1;
      // 2. num <=5; (true)
      // 3. 출력문
      // 4. num++; num은 2
      // 5. num<=5; (true)
      // 6. 출력문
      // 7. num++; num은 3
      // 반복.. false 나올때까지
      document.write('for문 수행: <br>' + num + '<br><br>');
    }

    // 문자열의 길이 6
    // st는 문자열 객체, length는 속성 / 객체는 속성과 메서드로 구성되어 있다.
    const st = 'ABCDEF';
    for(let num=1, ct=st.length; num<ct; num++) {
      document.write('문자열로 반복 수행: ' + num + '<br>');
    }

    //  cosnt 재선언X, 재할당X
    //  let 재선언X, 재할당O
    num=1;
    // st = 'ABCDEF';
    // ct = st.length;
    for( ; ; ) {
      if(num<ct) {
        document.write('for(;;) 반복 수행: ' + num + '<br>');
        num++;
        // constinue을 만나면 반복문의 증감식으로 이동
        continue;
      }
      // 만약 if조건이 거짓이면 if문 벗어남
      // break를 만나면 반복문을 벗어남
      break;
    }
    
  </script>
</body>
</html>
