<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js parameter</title>
</head>
<body>
  <script>
    /* 
    매개변수와 인자
    typeof  연산자
    참고:
    - NaN(Not a Number): 숫자가 아닌 값
    - isNaN(값) 함수: 숫자가 아니면 true, 숫자이면 false
    */

    // isNaN()
    document.write(isNaN(NaN) + '<br>'); // true
    document.write(isNaN('string') + '<br>'); // true
    document.write(isNaN(0) + '<br>'); // false
    document.write(isNaN('0') + '<br>'); // false
    document.write(isNaN(null) + '<br>'); // false
    document.write(isNaN(undefined) + '<br>'); // true
  </script>
</body>
</html>
