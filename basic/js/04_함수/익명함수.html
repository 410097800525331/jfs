<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js: 함수 선언과 호출</title>
</head>

<body>
  <button type="button" onclick="printMsg('이기자', 30)">정보 확인</button>
  <script>
    /* 
    함수(funvtion) 작성
    - {제어문}과 마찬가지로 {함수} 선언문 끝에도 ;를 쓰지 않는다
    - 이름 지정 방법은 변수와 같다

    1. 함수 선언
    function [함수명]([매개변수1, 매개변수2 ...]) {
      코드;
      [return 반환값;]
    }
    매개변수(parameter): 변수
    인자(argument): 값

    2. 익명(무명) 함수 선언
    var 변수명 = function(매개변수1, 매개변수2, ...) {
      코드;
    }

    3. 함수 호출
    함수명([인자1, 인자2, ...]);

    함수는 반복 코드를 재사용할때 씀
    */

    const txt1 = '함수 선언 전 호출';
    const txt2 = '함수 선언 후 호출';

    printMsg(txt1); // 호이스팅

    var text1 = "함수 선언 전 호출 에러";
    var text2 = "함수 선언 후 호출만 가능";
    // printMsg(text1);             // 함수 선언 전 호출 에러
    const printMsg = function (msg) {    // 함수 객체 선언
      document.write("함수 호출 메시지 : " + msg + "<br>");
    }
    printMsg(text2);                // 함수 선언 후 호출 가능
  </script>
</body>

</html>
