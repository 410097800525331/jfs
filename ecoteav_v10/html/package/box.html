<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>에코티브 - 브랜드굿즈제작, 티백OEM/ODM, 블렌딩티 개발, 향료 개발</title>
  <link rel="stylesheet" href="/jfs/ecoteav/css/ecoteav.css">
  <link rel="stylesheet" href="/jfs/ecoteav/css/package.css">
</head>

<body>
  <div id="header" data-include-path="/jfs/ecoteav/html/include/header.html"></div>
  <section class="product_detail">
    <!-- 왼쪽: 상품 이미지 -->
    <div class="product_image">
      <div class="main_img">
        <img src="/jfs/ecoteav/assets/imgs/stand1.jpg" alt="상품 이미지">
      </div>
      <ul class="thumb_list">
        <li><img src="images/sample-thumb1.jpg" alt="썸네일 1"></li>
        <li><img src="images/sample-thumb2.jpg" alt="썸네일 2"></li>
        <li><img src="images/sample-thumb3.jpg" alt="썸네일 3"></li>
      </ul>
    </div>
    <!-- 가운데: 옵션 영역 -->
    <div class="product_options">
      <h2 class="product_title">[소량제작 풀컬러] 단상자</h2>
      <div class="form_item">
        <label for="size">사이즈</label>
        <select id="size" required>
          <option value="">선택해주세요</option>
          <option>130 x 110 + 55(티백 5개입 규격)</option>
          <option>130 x 110 + 90(티백 10개입 규격)</option>
        </select>
      </div>
      <div class="form_item">
        <label for="size">원단</label>
        <select id="size" required>
          <option value="">선택해주세요</option>
          <option>아이보리</option>
          <option>로얄 아이보리</option>
          <option>CCP</option>
          <option>골판지</option>
        </select>
      </div>
      <form class="option_group">
        <fieldset class="option_group2">
          <legend>후가공</legend>
          <div class="option_inner">
            <label>?</label>
            <ul class="radio_list">
              <li><label><input type="radio" name="opt1" value="0"> 라미네이팅</label></li>
              <li><label><input type="radio" name="opt1" value="0"> 금속박</label></li>
              <li><label><input type="radio" name="opt1" value="0"> 형압</label></li>
            </ul>
            <div>0원</div>
          </div>
          <div class="option_inner">
            <label>디자인 작업종류</label>
            <ul class="radio_list">
              <li><label><input type="radio" name="opt7" value="opt1T"> 1종</label></li>
              <li><label><input type="radio" name="opt7" value="opt2T"> 2종</label></li>
              <li><label><input type="radio" name="opt7" value="opt3T"> 3종</label></li>
              <li><label><input type="radio" name="opt7" value="opt4T"> 4종</label></li>
            </ul>
            <div>0원</div>
          </div>
        </fieldset>
      </form>
      <div class="option_group">
        <label for="file">디자인 파일</label>
        <input type="file" id="file" multiple accept=".ai">
      </div>
      <div class="option_group qty_group">
        <label for="qty">수량</label>
        <div class="qty_box">
          <button type="button" class="qty_btn minus">
            <i class="fa-solid fa-minus"></i>
          </button>
          <input type="number" id="qty" value="1" min="1">
          <button type="button" class="qty_btn plus">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <p>단상자 문의 010-0000-0000</p>
    </div>
    <!-- 오른쪽: 가격 및 결제 -->
    <div class="product_summary">
      <div class="summary_box">
        <p><strong>가격</strong> <span id="price">0원</span></p>
        <p><strong>추가금액</strong> <span id="add_price">0원</span></p>
        <p><strong>1장당</strong> <span id="unit_price">0원</span></p>
        <p><strong>최종결제금액</strong> <span id="total_price">0원</span></p>
      </div>
      <div class="btn_area">
        <button type="button" class="btnB">장바구니 담기</button>
        <button type="button" class="btn1">구매하기</button>
        <!-- <button type="button" class="btn_buy">견적인쇄하기</button> 추후 업데이트-->
      </div>
    </div>
  </section>
  <!-- 상세 -->
  <div id="package_info" data-include-path="/jfs/ecoteav/html/include/design_guide.html"></div>
  <div id="footer" data-include-path="/jfs/ecoteav/html/include/footer.html"></div>
  <script src="/jfs/ecoteav/js/include.js"></script>
</body>
