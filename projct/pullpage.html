<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>간단 풀페이지</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow-x: hidden; /* 가로 스크롤만 제거 */
    }
    main {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease; /* 부드럽게 전환 */
    }
    section:nth-child(1) { background: #1abc9c; }
    section:nth-child(2) { background: #3498db; }
    section:nth-child(3) { background: #9b59b6; }
    section:nth-child(4) { background: #e67e22; }
    section:nth-child(5) { background: #e74c3c; }
    section:nth-child(6) { background: #2c3e50; }

    /* 오른쪽 가운데 버튼 */
    .nav-buttons {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 100;
    }
    .nav-buttons a {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      display: block;
      transition: 0.3s;
      cursor: pointer;
    }
    .nav-buttons a:hover, .nav-buttons a.active {
      background: white;
    }
  </style>
</head>
<body>
  <main>
    <section id="s1" style="transform: translateY(0%)">섹션 1</section>
    <section id="s2" style="transform: translateY(100%)">섹션 2</section>
    <section id="s3" style="transform: translateY(200%)">섹션 3</section>
    <section id="s4" style="transform: translateY(300%)">섹션 4</section>
    <section id="s5" style="transform: translateY(400%)">섹션 5</section>
    <section id="s6" style="transform: translateY(500%)">섹션 6</section>
  </main>

  <div class="nav-buttons">
    <a data-index="0" class="active"></a>
    <a data-index="1"></a>
    <a data-index="2"></a>
    <a data-index="3"></a>
    <a data-index="4"></a>
    <a data-index="5"></a>
  </div>

  <script>
    const sections = document.querySelectorAll('section');
    const buttons = document.querySelectorAll('.nav-buttons a');
    let current = 0;
    let isScrolling = false;

    function showSection(index) {
      sections.forEach((sec, i) => {
        sec.style.transform = `translateY(${(i - index) * 100}%)`;
      });
      buttons.forEach(btn => btn.classList.remove('active'));
      buttons[index].classList.add('active');
      current = index;
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const index = Number(btn.dataset.index);
        showSection(index);
      });
    });

    // 마우스 휠로 섹션 이동
    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      isScrolling = true;
      if (e.deltaY > 0 && current < sections.length - 1) {
        showSection(current + 1);
      } else if (e.deltaY < 0 && current > 0) {
        showSection(current - 1);
      }
      setTimeout(() => (isScrolling = false), 800); // 너무 빠른 이동 방지
    });

    // 키보드 ↑ ↓로도 이동 가능
    document.addEventListener('keydown', e => {
      if (isScrolling) return;
      if (e.key === 'ArrowDown' && current < sections.length - 1) {
        isScrolling = true;
        showSection(current + 1);
        setTimeout(() => (isScrolling = false), 800);
      } else if (e.key === 'ArrowUp' && current > 0) {
        isScrolling = true;
        showSection(current - 1);
        setTimeout(() => (isScrolling = false), 800);
      }
    });
  </script>
</body>
</html>
